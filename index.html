<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <a href="#">Overview</a>
                <a href="#">Integrity</a>
                <a href="#">Motions</a>
                <a href="#">Fatigue</a>
                <a href="#">Support</a>
            </nav>
            <div>Admin Mode</div>
        </header>
        <main>
            <div class="module-header">
                <h1>Integrity</h1>
                <small>Data last updated 15 minutes ago</small>
            </div>
            <div class="comments frame">
                <h3>Comments</h3>
            </div>
            <div class="content-area">
                <div class="figure frame">
                    <div class="figure-header">
                        <div class="fig-head-top">
                            <h2>BOP Resonance (Tn)</h2>
                            <h2>2.73</h2>
                            <span class="material-symbols-outlined">
                                help
                            </span>
                        </div>
                        <div class="fig-head-bottom">
                            <small>Current BOP Resonance [sec]</small>
                        </div>
                    </div>
                    <div id="plot1" class="plot"></div>
                </div>
                <div class="figure frame">
                    <div class="figure-header">
                        <div class="fig-head-top">
                            <h2>BOP Pivot Point</h2>
                            <h2>-3.30</h2>
                            <span class="material-symbols-outlined">
                                help
                            </span>
                        </div>
                        <div class="fig-head-bottom">
                            <small>Current point relative to wellhead datum [m]</small>
                        </div>
                    </div>
                    <div id="plot2" class="plot"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>    
</body>
</html>
